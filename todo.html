
<!DOCTYPE html>

<head>

    <header>

            <!-- <button id="addItemBtn" class="oi" data-glyph="plus" title="icon-plus" aria-hidden="true">Add this</button> -->
            <button id="addItemBtn">Add this</button>
        </div>

        <div id="incomplete-task-list">
            <ul id="myUL">
            </ul>
        </div>
    </div>
